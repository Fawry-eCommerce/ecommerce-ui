<div class="product-details-page">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="text-center">
                <h2>{{product.name}}</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="product-image">
                <img [src]="product.imageURL" alt="{{product.name}}">
            </div>
            <div class="product-info">
                <h3 class="product-price">${{product.price}}</h3>
                <p class="product-description">{{product.description}}</p>
                <p class="product-category">Category: {{product.categpruModel.name}}</p>
                <button mat-raised-button color="primary" (click)="buyNow(product)">Buy now</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
