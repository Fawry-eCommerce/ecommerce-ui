<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center mb-0">Our Stores</h2>
        <button *ngIf="isAdmin" class="btn btn-primary btn-sm" (click)="openCreateModal()">
            <i class="bi bi-plus-circle"></i> Add Store
        </button>
    </div>
    <app-pagination [totalElements]="totalElements" [totalPages]="totalPages" [pageSize]="size" (pageChange)="onPageChange($event)"></app-pagination>

    <p-table [value]="stores" styleClass="p-datatable-striped custom-table" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Name</th>
                <th class="text-center">Location</th>
                <th class="text-center">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-store let-i="rowIndex">
            <tr>
                <td class="text-center">{{ i + 1 }}</td>
                <td class="text-center">{{ store.name }}</td>
                <td class="text-center">{{ store.location }}</td>
                <td class="text-center">
                    <div class="icon-container">
                        <a class="btn btn-secondary btn-sm" [routerLink]="store.id">...</a>
                        <button  *ngIf="isAdmin"  class="icon-button u-btn" (click)="openUpdateModal(store)">
                            <i class="bi bi-pencil-square" title="Update"></i>
                        </button>
                        <button  *ngIf="isAdmin"  class="icon-button d-btn" (click)="deleteStore(store.id)">
                            <i class="bi bi-trash" title="Delete"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
