<div class="container my-5">
    <mat-card class="store-details-card">
        <mat-card-header class="centered-header">
            <div class="header-content">
                <mat-card-title>{{ store.name }}</mat-card-title>
                <mat-card-subtitle>{{ store.location }}</mat-card-subtitle>
            </div>
        </mat-card-header>
        <mat-card-actions>
            <button *ngIf="isAdmin" mat-button color="primary" (click)="AddProductToStock(store.id)">Add Product</button>
            <a *ngIf="isAdmin" mat-button color="accent" routerLink="history">History</a>
            <button *ngIf="isAdmin" mat-button color="primary" (click)="openUpdateModal(store)">Edit</button>
            <button *ngIf="isAdmin" mat-button color="warn" (click)="deleteStore(store.id)">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>

<app-products-table [products]="products" title="Store {{ store.name }} Products" (productIdEmitter)="handleProductId($event)"></app-products-table>
