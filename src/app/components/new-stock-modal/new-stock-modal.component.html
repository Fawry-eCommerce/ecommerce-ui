<mat-dialog-content class="store-dialog-content" >
    <h2 class="dialog-title text-center">
        Add new product
    </h2>
    <form [formGroup]="stockForm" class="mt-4">
        <div class="form-group m-4">
            <label for="productId" class="form-label">Product ID</label>
            <div class="input-wrapper">
                <input type="number" required id="productId" class="form-control" formControlName="productId" />
            </div>
            <div *ngIf="stockForm.get('productId')?.errors && stockForm.get('productId')?.touched">
                <small class="text-danger">Product ID is required.</small>
            </div>
        </div>
        <div class="form-group m-4">
            <label for="quantity" class="form-label">ÙŽQuantity</label>
            <div class="input-wrapper">
                <input type="number" required id="quantity" class="form-control" formControlName="quantity" />
            </div>
            <div *ngIf="stockForm.get('quantity')?.errors && stockForm.get('quantity')?.touched">
                <small class="text-danger">Quantity is required.</small>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions justify-content-end">
    <button type="button" class="btn btn-light me-2" (click)="closeModal()">
        Cancel
    </button>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="stockForm.invalid">
        Add
    </button>
</mat-dialog-actions>
