<div class="card shadow-sm mb-4">
    <div class="img-container position-relative">
        <img [src]="product.imageURL" class="card-img-top" [alt]="product.name">
        <span class="product-image img-thumbnail badge bg-success position-absolute top-0 start-0 m-2">New</span>
    </div>
    <div class="card-body">
        <h5 class="card-title text-truncate">{{ product.name }}</h5>
        <p class="card-text text-muted">{{ product.description }}</p>
        <p class="card-text fw-bold">${{ product.price }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <a class="btn btn-primary rounded-pill px-4">Add to Cart</a>
            <a class="btn btn-outline-secondary rounded-pill px-4" href="products/{{product.id}}">More Details</a>
        </div>
    </div>
</div>
