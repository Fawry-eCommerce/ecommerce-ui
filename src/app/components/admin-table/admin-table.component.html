<div class="container my-5">
    <h2 class="text-center mb-4">Admins</h2>
    <div class="row">
        @if (admins.length > 0) {
        <p-table [value]="admins">
            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Role</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-admin let-rowIndex="rowIndex">
                <tr style="height:46px">
                    <td>{{ rowIndex + 1 }}</td>
                    <td>
                        <a href="/admins/{{admin.id}}">{{ admin.name }}</a>
                    </td>
                    <td>{{ admin.email }}</td>
                    <td>{{ admin.active? "Active" : "Not Active" }}</td>
                    <td>{{admin.role}}</td>
                </tr>
            </ng-template>
        </p-table>
        }@else {
        <div class="alert alert-warning text-center w-100">
            No admins found
        </div>
        }
    </div>
</div>
