<div class="container my-5">
    <h2 class="text-center mb-4">{{ title }}</h2>
    <div class="row">
        <div *ngIf="admins.length > 0; else noadmins">
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Active</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let admin of admins; let rowIndex = index">
                            <td>{{ rowIndex + 1 }}</td>
                            <td>
                                <span>{{ admin.firstName }} {{ admin.lastName }}</span>
                            </td>
                            <td>{{ admin.email }}</td>
                            <td [ngClass]="{'text-success': admin.active, 'text-danger': !admin.active}">
                                {{ admin.active? "Active" : "Not Active" }}
                            </td>
                            <td>{{ admin.role }}</td>
                            <td>
                                <input type="checkbox" [checked]="admin.active" (change)="toggleAdminActivation(admin.id)">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <ng-template #noadmins>
            <div class="alert alert-warning text-center w-100">
                No admins found
            </div>
        </ng-template>
    </div>
</div>
